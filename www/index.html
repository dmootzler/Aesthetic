<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>Insta-Aesthetic</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="screen" id="login">
            <img class="sample-img" src="img/Insta%20Sample.png">
            <div class="button-wrapper">
                <div class="button-header">
                    Connect an Instagram account to manage your aesthetic.
                </div>
                <div class="insta-button" id="login-btn">
                    <img src="img/Instagram%20icon.png">
                    <div class="insta-label">
                        Connect with Instagram
                    </div>
                </div>
            </div>
        </div>
        
        <div class="screen" id="feed">
            <div class="scroll-wrapper">
                <img class="profile-top" src="img/profile%20top.png">
                <div class="feed-wrapper">

                </div>
            </div>
            <img class="profile-bottom" src="img/profile%20bottom.png">
        </div>
        <script src="js/fastclick.js"></script>
        <script src="js/keys.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
